scheb_two_factor:
    google:
        enabled: true
        server_name: "SecSoft"      # Server name used in QR code
        issuer: "SecSoft"        # Issuer name used in QR code
        digits: 6
        leeway: 0   # Acceptable time drift in seconds, must be less or equal than 30 seconds
        template: security/googleAuthCode.html.twig   # Template used to render the authentication form
