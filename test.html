<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Beispiel</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .drop-zone {
            width: 200px;
            min-height: 300px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .drop-zone.drag-over {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }

        .draggable {
            padding: 15px;
            margin: 5px 0;
            background-color: #2196F3;
            color: white;
            border-radius: 4px;
            cursor: move;
            user-select: none;
        }

        .draggable.dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="drop-zone" id="zone1">
        <h3>Zone 1</h3>
        <div class="draggable" draggable="true">Element 1</div>
        <div class="draggable" draggable="true">Element 2</div>
        <div class="draggable" draggable="true">Element 3</div>
    </div>

    <div class="drop-zone" id="zone2">
        <h3>Zone 2</h3>
    </div>
</div>

<script>
    const draggables = document.querySelectorAll('.draggable');
    const dropZones = document.querySelectorAll('.drop-zone');

    // Für jedes draggable Element
    draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', () => {
            draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', () => {
            draggable.classList.remove('dragging');
        });
    });

    // Für jede Drop-Zone
    dropZones.forEach(zone => {
        zone.addEventListener('dragover', e => {
            e.preventDefault(); // Wichtig! Erlaubt das Droppen
            zone.classList.add('drag-over');
        });

        zone.addEventListener('dragleave', () => {
            zone.classList.remove('drag-over');
        });

        zone.addEventListener('drop', e => {
            e.preventDefault();
            zone.classList.remove('drag-over');

            const dragging = document.querySelector('.dragging');
            zone.appendChild(dragging);
        });
    });
</script>
</body>
</html>
